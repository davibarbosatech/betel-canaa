<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Betel Canaã</title>
    <style>
        /* === ESTILOS GERAIS === */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        :root {
            --cor-padrao: #e8c39e; --cor-padrao-hover: #fff6ed; --cor-fonte: #000;
            --cor-fonte-p: #555; --cor-btn: #9e6730; --cor-btn-hover: #7a4f24;
            --cor-btn-fonte: #fff; --cor-branco: #ffffff; --cor-cinza: #f5f5f5;
            --cor-cinza-escuro: #e0e0e0; --cor-sucesso: #28a745; --cor-erro: #dc3545;
            --sombra: 0 4px 6px rgba(0, 0, 0, 0.1); --sombra-hover: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--cor-cinza); 
            color: var(--cor-fonte); 
            line-height: 1.6; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        
        /* === HEADER E NAVEGAÇÃO (PADRONIZADO) === */
        header {
            background: radial-gradient(#fff6ed, #e8c39e);
            box-shadow: var(--sombra);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        .logo { display: flex; align-items: center; line-height: 0; }
        .logo img { width: 140px; height: auto; object-fit: contain; display: block; }

        /* Menu Desktop */
        #menu-mobile { flex: 1; text-align: right; }

        .nav-links { display: flex; list-style: none; gap: 30px; justify-content: flex-end; align-items: center; }
        .nav-links li { position: relative; }
        
        .nav-links a {
            text-decoration: none;
            color: var(--cor-fonte);
            font-weight: 500;
            padding: 8px 0;
            transition: color 0.3s ease;
        }
        .nav-links a:hover { color: var(--cor-btn); }
        .nav-links a::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 2px;
            background-color: var(--cor-btn); transition: width 0.3s ease;
        }
        .nav-links a:hover::after { width: 100%; }

        /* Ícones do Header */
        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 20px;
        }

        .carrinho-icon img { width: 30px; height: 30px; cursor: pointer; }

        /* Botão do Menu Mobile */
        .menu-icon {
            display: none; /* Oculto no Desktop */
            font-size: 35px;
            color: var(--cor-fonte);
            cursor: pointer;
        }

        /* === CONTEÚDO DE LOGIN === */
        .login-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }
        .auth-card { background: var(--cor-branco); border-radius: 15px; box-shadow: var(--sombra-hover); padding: 40px; width: 100%; max-width: 600px; margin: 20px; }
        
        .auth-tabs { display: flex; margin-bottom: 30px; border-bottom: 2px solid var(--cor-cinza-escuro); }
        .auth-tab { flex: 1; padding: 15px; background: none; border: none; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .auth-tab.active { color: var(--cor-btn); border-bottom: 3px solid var(--cor-btn); }
        
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        
        .form-group { margin-bottom: 15px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 14px; }
        .form-control { width: 100%; padding: 10px; border: 1px solid var(--cor-cinza-escuro); border-radius: 5px; }
        
        .btn-auth { width: 100%; padding: 15px; background-color: var(--cor-btn); color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn-auth:hover { background-color: var(--cor-btn-hover); }
        
        .message { padding: 10px; border-radius: 5px; margin-bottom: 15px; display: none; }
        .message.error { background: #f8d7da; color: #721c24; }
        
        footer { background: #5a371b; color: #fff; text-align: center; padding: 20px; margin-top: auto; }
        
        /* === RESPONSIVIDADE === */
        @media (max-width: 768px) {
            .form-row { grid-template-columns: 1fr; }

            /* Menu Mobile */
            .menu-icon { display: block; } 
            
            #menu-mobile {
                position: absolute;
                top: 100%;
                right: 0;
                width: 100%;
                background: radial-gradient(#fff6ed, #e8c39e);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.5s ease-out;
                z-index: 1000;
            }

            #menu-mobile.active {
                max-height: 350px; 
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                padding: 20px 0;
                gap: 0;
            }

            .nav-links li { width: 100%; text-align: center; }

            .nav-links a {
                display: block;
                padding: 15px;
                border-bottom: 1px solid rgba(0,0,0,0.05);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="home.html"><img src="assets/img/Logo fundo trans.png" alt="Loja Virtual Betel Canaã"></a>
            </div>

            <nav id="menu-mobile">
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="carrinho.html">Carrinho</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="painel-admin.html">Admin</a></li>
                </ul>
            </nav>

            <div class="header-icons">
                <a href="carrinho.html" class="carrinho-icon">
                    <img src="assets/img/sacola de compras.png" alt="Carrinho">
                </a>
                <ion-icon name="menu-outline" class="menu-icon" onclick="toggleMenu()"></ion-icon>
            </div>
        </div>
    </header>

    <div class="login-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Entrar</button>
                <button class="auth-tab" onclick="switchTab('cadastro')">Cadastrar</button>
            </div>

            <div class="message" id="message-box"></div>

            <form class="auth-form active" id="login-form">
                <h2 style="text-align:center; margin-bottom:20px;">Bem-vindo de volta!</h2>
                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" id="login-senha" required>
                </div>
                
                <div style="text-align:right; margin-bottom:15px;">
                    <a href="#" onclick="recuperarSenha()" style="font-size:13px; color:var(--cor-btn); text-decoration:none;">
                        Esqueci minha senha
                    </a>
                </div>

                <button type="submit" class="btn-auth">Entrar</button>
            </form>

            <form class="auth-form" id="cadastro-form">
                <h2 style="text-align:center; margin-bottom:20px;">Criar Conta</h2>
                
                <div class="form-group">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="cad-nome" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cad-cpf" placeholder="000.000.000-00">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Telefone (WhatsApp)</label>
                        <input type="text" class="form-control" id="cad-telefone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="cad-email" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" id="cad-senha" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cad-cep" onblur="buscarCep()" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Endereço (Rua)</label>
                    <input type="text" class="form-control" id="cad-endereco" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Número</label>
                        <input type="text" class="form-control" id="cad-numero" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="cad-complemento">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="cad-bairro" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cidade/UF</label>
                        <div style="display:flex; gap:10px;">
                            <input type="text" class="form-control" id="cad-cidade" required>
                            <input type="text" class="form-control" id="cad-estado" style="width:60px;" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-auth">Cadastrar</button>
            </form>
        </div>
    </div>

    <footer><p>&copy; 2025 Betel Canaã. Todos os direitos reservados.</p></footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        // === FUNÇÃO MENU MOBILE ===
        function toggleMenu() {
            const nav = document.getElementById('menu-mobile');
            nav.classList.toggle('active');
        }

        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            if(tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('cadastro-form').classList.add('active');
            }
            document.getElementById('message-box').style.display = 'none';
        }

        // BUSCA CEP AUTOMÁTICA
        function buscarCep() {
            const cep = document.getElementById('cad-cep').value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(res => res.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('cad-endereco').value = data.logradouro;
                            document.getElementById('cad-bairro').value = data.bairro;
                            document.getElementById('cad-cidade').value = data.localidade;
                            document.getElementById('cad-estado').value = data.uf;
                            document.getElementById('cad-numero').focus();
                        } else {
                            alert("CEP não encontrado.");
                        }
                    });
            }
        }

        // LOGIN
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const senha = document.getElementById('login-senha').value;
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, senha })
                });
                const data = await res.json();
                if(res.ok) {
                    localStorage.setItem('token', data.token);
                    if(data.nome) localStorage.setItem('usuario_nome', data.nome);
                    window.location.href = data.is_admin ? 'painel-admin.html' : 'home.html';
                } else {
                    document.getElementById('message-box').textContent = data.error;
                    document.getElementById('message-box').style.display = 'block';
                    document.getElementById('message-box').className = 'message error';
                }
            } catch(err) { alert("Erro de conexão."); }
        });

        // CADASTRO
        document.getElementById('cadastro-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const dados = {
                nome: document.getElementById('cad-nome').value,
                cpf: document.getElementById('cad-cpf').value,
                telefone: document.getElementById('cad-telefone').value,
                email: document.getElementById('cad-email').value,
                senha: document.getElementById('cad-senha').value,
                cep: document.getElementById('cad-cep').value,
                endereco: document.getElementById('cad-endereco').value,
                numero: document.getElementById('cad-numero').value,
                complemento: document.getElementById('cad-complemento').value,
                bairro: document.getElementById('cad-bairro').value,
                cidade: document.getElementById('cad-cidade').value,
                estado: document.getElementById('cad-estado').value
            };

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(dados)
                });
                const data = await res.json();
                if(res.ok) {
                    alert("Sucesso! Faça login agora.");
                    switchTab('login');
                } else {
                    alert(data.error);
                }
            } catch(err) { alert("Erro ao cadastrar."); }
        });

        // RECUPERAR SENHA (WHATSAPP)
        function recuperarSenha() {
            const email = document.getElementById('login-email').value;
            const telefoneLoja = "5594991600065"; 
            let msg = "Olá! Esqueci minha senha no site Betel Canaã.";
            if(email) msg += ` Meu e-mail de cadastro é: ${email}`;
            window.open(`https://wa.me/${telefoneLoja}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
